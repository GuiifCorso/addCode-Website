<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addCode</title>
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <section class="up-bar">
        <div class="up-itms">
            <h1 class="title">add<span>Code</span></h1>
            <p>Adicione seu código abaixo!</p>
        </div>
        <div class="underline"></div>
    </section>
    <section class="main-container">
        <!-- Forms para inserir o código -->
        <form action="">
            <div class="code_name_container">
                <label for="codeName">Qual o nome do código?</label>
                <input type="text" class="form_input" id="code_name" placeholder="Nome do código">
            </div>
            <div class="code_content_container">
                <label for="codeContent">Digite o código</label>
                <textarea id="code_content" class="form_input" cols="30" rows="10" placeholder="Adicione o código"></textarea>
            </div>
            <div class="code_info_container">
                <label for="codeContent">Descreva o código</label>
                <textarea id="code_info" class="form_input" cols="30" rows="10" placeholder="Descreva o código"></textarea>
            </div>
            <input type="submit" value="Adicionar" id="code_add">
        </form>

    </section>
    <section class="code_section">
        <!-- Popup de edição -->
        <div id="popupContainer">
            <div id="popupContent">
              <span id="closePopupButton" onclick="closeEdit(event)">&times;</span>
              <h2>Editar código</h2>
              <textarea name="editCodeTxt" id="editCodeTxt" cols="30" rows="10"></textarea>
              <p></p>
              <button id="editDone">
                <i class="fa-solid fa-check"></i>
              </button>
            </div>
        </div>
        <!-- Caixa de código -->
        <div class="content_container">
            <article class="code">
                <h1>Nome do código</h1>
                    <code class="code_text">
O código irá aqui
                    </code>
                <p class="code_desc">
                    Descrição do código
                </p>
                <div class="code_buttons">
                    <button class="code_button" id="copy_code" onclick="editCode(event)">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="code_button" id="del_code" onclick="deleteCode(event)">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="code_button" id="edit_code" onclick="copyCode(event)">
                        <i class="fa-solid fa-copy"></i>
                    </button>
                </div>
            </article>           
        </div>

    </section>
    <footer>

    </footer>
</body>
</html>
